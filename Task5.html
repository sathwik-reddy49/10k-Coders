<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10Kcoders Admission Form</title>
</head>
<body>

    <center><h1>Basic Form</h1></center>

    <form action="thankyou.html" method="post" enctype="multipart/form-data" align="center">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="time_slot">Preferred Time Slot For Demo:</label><br>
        <input type="time" id="time_slot" name="time_slot" required><br><br>

        <label for="profile_picture">Upload Profile Picture:</label><br>
        <input type="file" id="profile_picture" name="profile_picture"><br><br>

        <label for="program">Select Program:</label><br>
        <select id="program" name="program">
            <option value="normal">Normal</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label for="technology">Technology Preference:</label><br>
        <select id="technology" name="technology" required>
            <option value="">--Select Technology--</option>
            <option value="web">Web Development</option>
            <option value="mobile">Mobile Development</option>
            <option value="data_science">Data Science</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="cloud">Cloud Computing</option>
            <option value="devops">DevOps</option>
            <option value="cybersecurity">Cybersecurity</option>
        </select><br><br>


        <button type="submit">Register</button>
    </form>

</body>
</html>
